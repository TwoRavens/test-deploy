---
# Note: External port 8080! Instead of 80
#   https://2ravens-summer.datadrivendiscovery.org
#
# TA3 template file for the Summer 2019 Submissions
#   - ref: https://datadrivendiscovery.org/wiki/display/gov/Submission+Procedure+for+TA3%2C+Summer+2019
#
apiVersion: v1
kind: Service
metadata:
  name: tworavens-service
  labels:
    app: ta3
spec:
  type: LoadBalancer
  #
  # range reference: https://datadrivendiscovery.org/wiki/display/gov/Creating+Services
  # proxy tool: https://proxy.datadrivendiscovery.org
  #
  loadBalancerIP: {{ loadBalancerIP }}  # test IP; valid range: 10.108.25.1-10.108.30.254
  selector:
    app: ta3
  ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: tworavensweb
  labels:
    app: ta3
spec:
  restartPolicy: Never
  containers:
  # -------------------------
  # 1 of 7: TA2
  # -------------------------
  - name: ta2-container
    # Brown TA2
    # image: registry.datadrivendiscovery.org/zshang/docker_images:ta2-new
    image: registry.datadrivendiscovery.org/ta2-submissions/ta2-brown/summer2019:latest
    imagePullPolicy: Always
    #imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 56Gi
        cpu: 8
    ports:
      - containerPort: 45042
        protocol: TCP
    volumeMounts:
      # ----------------------------------
      # shared between containers
      # ----------------------------------
      - mountPath: "/ravens_volume"
        name: "ravens-volume"
        readOnly: false
      # ----------------------
      # D3M config volume mounts
      # ----------------------
      - name: input-data
        mountPath: /input
        readOnly: true
      - name: output-data
        mountPath: /output
        readOnly: false
      - name: static-data
        mountPath: /static
        readOnly: true
      # ----------------------
      # END: D3M config volume mounts
      # ----------------------
    envFrom:
      - configMapRef:
          name: ravens-django-config
      - configMapRef:
          name: ravens-config-d3m
    env:
      - name: D3MRUN
        value: "ta2"
      #- name: AM_ENV
      #  value: "DEBUG"
  # -------------------------
  # 2 of 7: Ravens nginx
  # -------------------------
  - name: ravens-nginx
    image: {{ tworavens_registry }}/ravens-nginx:july-2019
    imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 256Mi
        cpu: 1
    ports:
      - containerPort: 80
        name: http
        protocol: TCP
    volumeMounts:
      # ----------------------------------
      # shared between containers
      # ----------------------------------
      - mountPath: "/ravens_volume"
        name: "ravens-volume"
        readOnly: false
      # ----------------------
      # D3M config volume mounts
      # ----------------------
      - name: input-data
        mountPath: /input
        readOnly: true
      - name: output-data
        mountPath: /output
        readOnly: false
      - name: static-data
        mountPath: /static
        readOnly: true
      # ----------------------
      # END: D3M config volume mounts
      # ----------------------
  # -------------------------
  # 3 of 7: redis
  # -------------------------
  - name: redis
    image: redis:4.0
    resources:
      requests:
        memory: 500Mi
        cpu: 1
    ports:
    - containerPort: 6379
  # -------------------------
  # 4 of 7: TA3 main (web app)
  # -------------------------
  - name: ta3-main
    image: {{ tworavens_registry }}/ravens-main:july-2019
    #image: tworavens/ravens-main:develop
    imagePullPolicy: Always
    command: ["d3m_start.sh"]
    resources:
      requests:
        memory: 3Gi
        cpu: 1
    ports:
      - containerPort: 8080
        name: http
        protocol: TCP
    volumeMounts:
      # ----------------------------------
      # shared between containers
      # ----------------------------------
      - mountPath: "/ravens_volume"
        name: "ravens-volume"
        readOnly: false
      # ----------------------
      # D3M config volume mounts
      # ----------------------
      - name: input-data
        mountPath: /input
        readOnly: true
      - name: output-data
        mountPath: /output
        readOnly: false
      - name: static-data
        mountPath: /static
        readOnly: true
      # ----------------------
      # END: D3M config volume mounts
      # ----------------------
    envFrom:
      - configMapRef:
          name: ravens-django-config
      - configMapRef:
          name: ravens-config-d3m
    env:
      - name: MONGO_CONNECTION_STRING
        value: "mongodb://localhost:27017"
      - name: SECRET_KEY
        value: f!@0^(7v_!d8#c4t#!xjk433&xbw2vzo)u@v6s9pc&+gqz3s2&
  # -------------------------
  # 5 of 7: celery worker
  # -------------------------
  - name: celery-worker
    image: {{ tworavens_registry }}/ravens-main:july-2019
    imagePullPolicy: Always
    command: ['celery', '-A', 'tworavensproject', 'worker', '-l', 'info']
    resources:
      requests:
        memory: 3Gi
        cpu: 1
    ports:
      - containerPort: 8080
        name: http
        protocol: TCP
    volumeMounts:
      # ----------------------------------
      # shared between containers
      # ----------------------------------
      - mountPath: "/ravens_volume"
        name: "ravens-volume"
        readOnly: false
      # ----------------------
      # D3M config volume mounts
      # ----------------------
      - name: input-data
        mountPath: /input
        readOnly: true
      - name: output-data
        mountPath: /output
        readOnly: false
      - name: static-data
        mountPath: /static
        readOnly: true
      # ----------------------
      # END: D3M config volume mounts
      # ----------------------
    # ---------------------------------
    # environment variables passed to container
    # ---------------------------------
    envFrom:
      - configMapRef:
          name: ravens-django-config
      - configMapRef:
          name: ravens-config-d3m
    env:
      - name: SECRET_KEY
        value: f!@0^(7v_!d8#c4t#!xjk433&xbw2vzo)u@v6s9pc&+gqz3s2&
      - name: MONGO_CONNECTION_STRING
        value: "mongodb://localhost:27017"
  # -------------------------
  # 6 of 7: mongo
  # -------------------------
  - name: mongo-2ravens
    image: mongo
    resources:
      requests:
        memory: 1Gi
        cpu: 1
    ports:
      - containerPort: 27017
        protocol: TCP
    volumeMounts:
      # ----------------------------------
      # shared between TwoRavens and rook
      # - has some test data if needed
      # ----------------------------------
      - name: ravens-volume
        # directory location on host
        #path: /db_mongo
        mountPath: /data/db
        readOnly: false
  # -------------------------
  # 7 of 7: rook
  # -------------------------
  - name: rook-service
    image: {{ tworavens_registry }}/ravens-r-service:july-2019
    imagePullPolicy: Always
    # imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 2Gi
        cpu: 1
    volumeMounts:
      # ----------------------------------
      # shared between containers
      # ----------------------------------
      - mountPath: "/ravens_volume"
        name: "ravens-volume"
        readOnly: false
      # ----------------------
      # D3M config volume mounts
      # ----------------------
      - name: input-data
        mountPath: /input
        readOnly: true
      - name: output-data
        mountPath: /output
        readOnly: false
      - name: static-data
        mountPath: /static
        readOnly: true
      # ----------------------
      # END: D3M config volume mounts
      # ----------------------
    ports:
      - containerPort: 8000
        name: http
        protocol: TCP
    envFrom:
      - configMapRef:
          name: ravens-django-config
      - configMapRef:
          name: ravens-config-d3m
  #
  # regcred notes: https://datadrivendiscovery.org/wiki/display/gov/Pulling-From-Private-Repository
  #
  imagePullSecrets:
  - name: regcred
  volumes:
    - name: ravens-volume
      emptyDir: {}
    # ----------------------------
    # Volumes for jump server data
    # ----------------------------
    - name: input-data
      hostPath:
        path: {{ eval_dataset_path }}
        type: Directory
    - name: static-data
      hostPath:
        path: {{ static_dataset_path }}
        type: Directory
    - name: output-data
      persistentVolumeClaim:
        claimName: eval-output-pv-claim
---
# ---------------------------------------
# TA3 configmap used by:
#   main (TA3), rook-service, celery-worker,
# ---------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: ravens-django-config
data:
  DJANGO_SETTINGS_MODULE: "tworavensproject.settings.dev_container2"
  LOCAL_SETUP_DIR: /ravens_volume/2ravens_local_setup
  #
  # When TA2_STATIC_TEST_MODE is set to True, TA2 is ignored
  TA2_STATIC_TEST_MODE: "False"
  #
  DEBUG: "False"
  #
  # Reference to the gRPC server using the pod name and TA2 port
  TA2_TEST_SERVER_URL: "tworavensweb:45042"
  #
  # Url to TA3 R/rook web service
  R_DEV_SERVER_BASE: "http://localhost:8000/custom/"
  #
  # Redis
  REDIS_HOST: localhost
  #
  # valid values: "ws://" and  "wss://"
  WEBSOCKET_PREFIX: "wss://"
  #
  # Mongo db name; Mongo creds are in secrets
  TWORAVENS_MONGO_DB_NAME: "harvard"
  #
  # Only used by rook--and redundant as also set to "yes" in Dockerfile
  ROOK_USE_PRODUCTION_MODE: "yes"
  #
---
# ---------------------------------------
# D3M Configmap used by:
#   main (TA3), rook-service, celery-worker,
# ---------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: ravens-config-d3m
data:
  D3MPORT: "45042"
  D3MRUN: "{{ D3MRUN }}"
  D3MINPUTDIR: "/input"
  D3MOUTPUTDIR: "/output"
  D3MSTATICDIR: "/static"
  D3MPROBLEMPATH: "{{ D3MPROBLEMPATH }}"
  D3MLOCALDIR: "{{ D3MLOCALDIR }}"
  # Used by TA2
  D3MCPU: "8"
  D3MRAM: "56Gi"
  #
  D3MTIMEOUT: "600"
  D3MCONTEXT: "TESTING"
  #
  DATAMART_URL_NYU: "https://datamart.d3m.vida-nyu.org"
  DATAMART_URL_ISI: "http://dsbox02.isi.edu:9000"
---
