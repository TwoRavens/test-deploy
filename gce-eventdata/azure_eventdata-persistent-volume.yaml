---
#
# Storage for event data **files**
#
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
     name: storage-event-data-files
provisioner: kubernetes.io/azure-disk
parameters:
  storageaccounttype: Standard_LRS
  kind: Managed
---
#
# PersistentVolumeClaim for event data **files**
#
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-event-data-files
  annotations:
    volume.beta.kubernetes.io/storage-class: storage-event-data-files
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
---
#
# Storage for **MySQL files**
#
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
     name: storage-event-data-mysql
provisioner: kubernetes.io/azure-disk
parameters:
  storageaccounttype: Standard_LRS
  kind: Managed
---
#
# PersistentVolumeClaim for **MySQL files**
#
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-event-data-mysql
  annotations:
    volume.beta.kubernetes.io/storage-class: storage-event-data-mysql
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 8Gi
---
